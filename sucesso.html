<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - Jo√£o Paulo</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* Cores personalizadas removidas - usando Tailwind padr√£o */
        
        /* Anima√ß√µes personalizadas */
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
        
        .animate-fade-in {
            animation: fadeIn 1.2s ease-out;
        }
        
        .animate-slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        .animate-scale-in {
            animation: scaleIn 0.6s ease-out;
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Background branco */
         .gradient-bg {
              background: #ffffff;
          }
        
        .gradient-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .success-glow {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }
        
        /* Efeito de part√≠culas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 6s infinite linear;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0; 
                transform: scale(0.5); 
            }
            to { 
                opacity: 1; 
                transform: scale(1); 
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Hover effects personalizados */
        .btn-hover-effect {
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-hover-effect:hover::before {
            left: 100%;
        }
        
        /* Corre√ß√£o do hover para LinkedIn e GitHub */
        .social-btn-linkedin:hover {
            background-color: #0077b5 !important;
            color: white !important;
            border-color: #0077b5 !important;
        }
        
        .social-btn-github:hover {
            background-color: #333333 !important;
            color: white !important;
            border-color: #333333 !important;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Efeito de part√≠culas -->
    <div class="particles">
        <div class="particle" style="left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>

        <div class="particle" style="left: 90%; width: 4px; height: 4px; animation-delay: 8s;"></div>
    </div>

    <div class="max-w-lg w-full mx-4 relative z-10" data-aos="fade-up" data-aos-duration="1000">
        <div class="gradient-card rounded-3xl shadow-2xl p-8 sm:p-10 text-center animate-fade-in backdrop-blur-sm border border-white/20">

            <!-- T√≠tulo com gradiente -->

            <!-- Descri√ß√£o elegante -->

            <!-- Card de informa√ß√µes com design moderno -->
            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 mb-8 border border-blue-100 animate-scale-in" data-aos="fade-up" data-aos-delay="500">
                <div class="flex items-center justify-center text-blue-700 mb-3">

                    </div>

                </div>
                <p class="text-blue-600 font-medium">

                </p>
                <div class="mt-3 flex justify-center space-x-2">
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>

            </div>
            
            <!-- Bot√µes de a√ß√£o com efeitos especiais -->
            <div class="space-y-4" data-aos="fade-up" data-aos-delay="600">
                <a href="index.html" 
                   class="w-full inline-block px-8 py-4 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-semibold rounded-2xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl btn-hover-effect">
                    <i class="fas fa-arrow-left mr-3"></i>
                    Voltar ao Portfolio
                </a>
                
                <!-- Bot√µes sociais com hover corrigido -->
                <div class="flex space-x-4">
                    <a href="https://linkedin.com/in/joaopauloresende" 
                       target="_blank"
                       class="social-btn-linkedin flex-1 px-6 py-3 border-2 border-blue-500 text-blue-600 rounded-2xl transition-all duration-300 text-sm font-semibold hover:shadow-lg transform hover:scale-[1.02] btn-hover-effect">
                        <i class="fab fa-linkedin mr-2"></i>

                    </a>
                    
                    <a href="https://github.com/JoaoPaulo23342"

                        <i class="fab fa-github mr-2"></i>
                        GitHub
                    </a>
                </div>
            </div>
            
            <!-- Rodap√© elegante -->
             <div class="mt-10 pt-8 border-t border-gray-200" data-aos="fade-up" data-aos-delay="700">
                 <div class="flex items-center justify-center text-gray-500">
                     <span class="text-sm font-medium">Desenvolvido por Jo√£o Paulo</span>
                 </div>
             </div>
        </div>
        
        <!-- Elementos decorativos flutuantes -->
        <div class="absolute -top-4 -left-4 w-8 h-8 bg-yellow-300 rounded-full opacity-70 animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute -top-2 -right-6 w-6 h-6 bg-pink-300 rounded-full opacity-70 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-4 -right-4 w-10 h-10 bg-purple-300 rounded-full opacity-70 animate-float" style="animation-delay: 3s;"></div>
        <div class="absolute -bottom-2 -left-6 w-4 h-4 bg-green-300 rounded-full opacity-70 animate-float" style="animation-delay: 4s;"></div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Inicializar AOS (Animate On Scroll)
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true
        });
        
        // Efeito de confete (opcional)
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.animation = 'fall 3s linear forwards';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        // CSS para anima√ß√£o de queda do confete
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Executar confete ap√≥s 500ms
        setTimeout(createConfetti, 500);
        
        // Opcional: redirecionar automaticamente ap√≥s 15 segundos
        // setTimeout(() => {
        //     window.location.href = 'index.html';
        // }, 15000);
    </script>
</body>
