<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - João Paulo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-800: #075985;
            --primary-900: #0c4a6e;
        }
        
        .bg-primary-600 { background-color: var(--primary-600); }
        .bg-primary-700 { background-color: var(--primary-700); }
        .text-primary-600 { color: var(--primary-600); }
        .border-primary-600 { border-color: var(--primary-600); }
        
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center animate-fade-in">
            <!-- Ícone de sucesso -->
            <div class="mb-6">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto animate-bounce-slow">
                    <i class="fas fa-check text-3xl text-green-600"></i>
                </div>
            </div>
            
            <!-- Título -->
            <h1 class="text-2xl font-bold text-gray-800 mb-4">
                Mensagem Enviada com Sucesso!
            </h1>
            
            <!-- Descrição -->
            <p class="text-gray-600 mb-6 leading-relaxed">
                Obrigado por entrar em contato! Sua mensagem foi recebida e entrarei em contato em breve.
            </p>
            
            <!-- Informações adicionais -->
            <div class="bg-blue-50 rounded-lg p-4 mb-6">
                <div class="flex items-center justify-center text-blue-700 mb-2">
                    <i class="fas fa-clock mr-2"></i>
                    <span class="font-medium">Tempo de resposta</span>
                </div>
                <p class="text-blue-600 text-sm">
                    Normalmente respondo em até 24 horas
                </p>
            </div>
            
            <!-- Botões de ação -->
            <div class="space-y-3">
                <a href="index.html" 
                   class="w-full inline-block px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-[1.02]">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar ao Portfolio
                </a>
                
                <div class="flex space-x-3">
                    <a href="https://linkedin.com/in/joaopaulo23342" 
                       target="_blank"
                       class="flex-1 px-4 py-2 border border-primary-600 text-primary-600 hover:bg-primary-600 hover:text-white rounded-lg transition-all duration-300 text-sm">
                        <i class="fab fa-linkedin mr-1"></i>
                        LinkedIn
                    </a>
                    
                    <a href="https://github.com/JoaoPaulo23342" 
                       target="_blank"
                       class="flex-1 px-4 py-2 border border-primary-600 text-primary-600 hover:bg-primary-600 hover:text-white rounded-lg transition-all duration-300 text-sm">
                        <i class="fab fa-github mr-1"></i>
                        GitHub
                    </a>
                </div>
            </div>
            
            <!-- Rodapé -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-gray-500 text-sm">
                    <i class="fas fa-heart text-red-500 mr-1"></i>
                    Desenvolvido por João Paulo
                </p>
            </div>
        </div>
    </div>
    
    <!-- Script para redirecionamento automático (opcional) -->
    <script>
        // Opcional: redirecionar automaticamente após 10 segundos
        // setTimeout(() => {
        //     window.location.href = 'index.html';
        // }, 10000);
    </script>
</body>
</html>
