<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Floating Money Icons -->
  <text x="50" y="50" font-family="Arial" font-size="20" fill="#ffffff" opacity="0.1">$</text>
  <text x="350" y="80" font-family="Arial" font-size="16" fill="#ffffff" opacity="0.08">€</text>
  <text x="80" y="250" font-family="Arial" font-size="18" fill="#ffffff" opacity="0.06">£</text>
  <text x="320" y="220" font-family="Arial" font-size="14" fill="#ffffff" opacity="0.1">¥</text>
  
  <!-- Main Banking Interface -->
  <rect x="60" y="50" width="280" height="200" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Header with Bank Logo -->
  <rect x="80" y="70" width="240" height="40" rx="8" fill="url(#bgGradient)" opacity="0.1"/>
  <circle cx="110" cy="90" r="12" fill="url(#goldGradient)"/>
  <text x="130" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="#1e3a8a">PAY BANK</text>
  
  <!-- Credit Card -->
  <rect x="90" y="120" width="100" height="60" rx="8" fill="url(#goldGradient)" filter="url(#cardShadow)"/>
  <rect x="95" y="125" width="90" height="8" rx="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="105" cy="140" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="115" cy="140" r="6" fill="#ffffff" opacity="0.6"/>
  <text x="95" y="155" font-family="monospace" font-size="8" fill="#ffffff">**** **** **** 1234</text>
  <text x="95" y="170" font-family="Arial" font-size="6" fill="#ffffff">JOÃO PAULO</text>
  <text x="150" y="170" font-family="Arial" font-size="6" fill="#ffffff">12/28</text>
  
  <!-- Mobile Banking App -->
  <rect x="210" y="120" width="50" height="80" rx="8" fill="#1f2937" filter="url(#cardShadow)"/>
  <rect x="215" y="125" width="40" height="70" rx="4" fill="#ffffff"/>
  
  <!-- App Screen Content -->
  <rect x="220" y="130" width="30" height="8" rx="2" fill="url(#bgGradient)"/>
  <text x="222" y="137" font-family="Arial" font-size="4" fill="#ffffff">PAY BANK</text>
  
  <!-- Balance Display -->
  <rect x="220" y="145" width="30" height="15" rx="2" fill="#f3f4f6"/>
  <text x="222" y="152" font-family="Arial" font-size="3" fill="#6b7280">Saldo Disponível</text>
  <text x="222" y="157" font-family="Arial" font-size="5" font-weight="bold" fill="#1e3a8a">R$ 15.420,50</text>
  
  <!-- Action Buttons -->
  <rect x="220" y="165" width="12" height="8" rx="2" fill="url(#greenGradient)"/>
  <text x="221" y="170" font-family="Arial" font-size="2.5" fill="#ffffff">PIX</text>
  
  <rect x="238" y="165" width="12" height="8" rx="2" fill="url(#goldGradient)"/>
  <text x="239" y="170" font-family="Arial" font-size="2.5" fill="#ffffff">PAY</text>
  
  <!-- Transaction History -->
  <line x1="220" y1="180" x2="250" y2="180" stroke="#e5e7eb" stroke-width="0.5"/>
  <circle cx="222" cy="185" r="1.5" fill="url(#greenGradient)"/>
  <text x="226" y="187" font-family="Arial" font-size="2.5" fill="#374151">Transferência recebida</text>
  
  <circle cx="222" cy="190" r="1.5" fill="#ef4444"/>
  <text x="226" y="192" font-family="Arial" font-size="2.5" fill="#374151">Pagamento efetuado</text>
  
  <!-- Registration Form -->
  <rect x="280" y="120" width="50" height="80" rx="8" fill="#ffffff" filter="url(#cardShadow)"/>
  <text x="285" y="130" font-family="Arial" font-size="6" font-weight="bold" fill="#1e3a8a">CADASTRO</text>
  
  <!-- Form Fields -->
  <rect x="285" y="135" width="40" height="6" rx="1" fill="#f3f4f6" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="287" y="139" font-family="Arial" font-size="3" fill="#9ca3af">Nome completo</text>
  
  <rect x="285" y="145" width="40" height="6" rx="1" fill="#f3f4f6" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="287" y="149" font-family="Arial" font-size="3" fill="#9ca3af">CPF</text>
  
  <rect x="285" y="155" width="40" height="6" rx="1" fill="#f3f4f6" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="287" y="159" font-family="Arial" font-size="3" fill="#9ca3af">E-mail</text>
  
  <rect x="285" y="165" width="40" height="6" rx="1" fill="#f3f4f6" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="287" y="169" font-family="Arial" font-size="3" fill="#9ca3af">Telefone</text>
  
  <!-- Submit Button -->
  <rect x="285" y="175" width="40" height="8" rx="2" fill="url(#bgGradient)"/>
  <text x="300" y="180" font-family="Arial" font-size="4" fill="#ffffff">CADASTRAR</text>
  
  <!-- Security Icons -->
  <g transform="translate(90, 210)">
    <!-- Shield Icon -->
    <path d="M 0 0 L 4 -2 L 8 0 L 8 6 L 4 10 L 0 6 Z" fill="url(#greenGradient)"/>
    <path d="M 2 3 L 3.5 4.5 L 6 2" stroke="#ffffff" stroke-width="0.8" fill="none" stroke-linecap="round"/>
    <text x="12" y="5" font-family="Arial" font-size="6" fill="#374151">Seguro</text>
  </g>
  
  <g transform="translate(150, 210)">
    <!-- Lock Icon -->
    <rect x="1" y="3" width="6" height="5" rx="1" fill="url(#goldGradient)"/>
    <path d="M 2.5 3 L 2.5 1.5 Q 2.5 0 4 0 Q 5.5 0 5.5 1.5 L 5.5 3" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
    <circle cx="4" cy="5.5" r="0.8" fill="#ffffff"/>
    <text x="10" y="5" font-family="Arial" font-size="6" fill="#374151">Criptografado</text>
  </g>
  
  <g transform="translate(250, 210)">
    <!-- 24/7 Icon -->
    <circle cx="4" cy="4" r="4" fill="url(#bgGradient)"/>
    <text x="1.5" y="6" font-family="Arial" font-size="3" fill="#ffffff">24/7</text>
    <text x="12" y="5" font-family="Arial" font-size="6" fill="#374151">Disponível</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="40" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="300" cy="60" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="320" cy="40" r="2.5" fill="#ffffff" opacity="0.15"/>
  
  <!-- Money Transfer Animation Lines -->
  <path d="M 190 150 Q 200 140 210 150" stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
  <circle cx="200" cy="145" r="2" fill="url(#goldGradient)" opacity="0.8"/>
</svg>