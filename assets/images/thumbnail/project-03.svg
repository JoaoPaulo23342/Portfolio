<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
  <defs>
    <linearGradient id="ecommerceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect x="30" y="20" width="340" height="210" rx="12" fill="url(#ecommerceGrad)" filter="url(#cardShadow)"/>
  
  <!-- Browser Header -->
  <rect x="30" y="20" width="340" height="30" rx="12" fill="#e9ecef"/>
  <circle cx="50" cy="35" r="4" fill="#ff5f56"/>
  <circle cx="65" cy="35" r="4" fill="#ffbd2e"/>
  <circle cx="80" cy="35" r="4" fill="#27ca3f"/>
  <rect x="100" y="28" width="200" height="14" rx="7" fill="#ffffff" stroke="#dee2e6"/>
  <text x="110" y="37" font-family="Arial" font-size="10" fill="#6c757d">shop.example.com</text>
  
  <!-- Navigation -->
  <rect x="50" y="60" width="300" height="25" fill="#6f42c1" opacity="0.1"/>
  <text x="60" y="75" font-family="Arial" font-size="12" font-weight="bold" fill="#6f42c1">ShopName</text>
  <text x="250" y="75" font-family="Arial" font-size="10" fill="#6c757d">🛒 Cart (3)</text>
  
  <!-- Product Grid -->
  <g>
    <!-- Product 1 -->
    <rect x="60" y="95" width="80" height="60" rx="6" fill="#ffffff" stroke="#e9ecef" filter="url(#cardShadow)"/>
    <rect x="65" y="100" width="70" height="35" rx="4" fill="#f8f9fa"/>
    <text x="70" y="115" font-family="Arial" font-size="20" fill="#6c757d">📱</text>
    <text x="67" y="145" font-family="Arial" font-size="9" fill="#495057">Smartphone</text>
    <text x="67" y="152" font-family="Arial" font-size="8" fill="#28a745" font-weight="bold">$299</text>
    
    <!-- Product 2 -->
    <rect x="150" y="95" width="80" height="60" rx="6" fill="#ffffff" stroke="#e9ecef" filter="url(#cardShadow)"/>
    <rect x="155" y="100" width="70" height="35" rx="4" fill="#f8f9fa"/>
    <text x="160" y="115" font-family="Arial" font-size="20" fill="#6c757d">💻</text>
    <text x="157" y="145" font-family="Arial" font-size="9" fill="#495057">Laptop</text>
    <text x="157" y="152" font-family="Arial" font-size="8" fill="#28a745" font-weight="bold">$899</text>
    
    <!-- Product 3 -->
    <rect x="240" y="95" width="80" height="60" rx="6" fill="#ffffff" stroke="#e9ecef" filter="url(#cardShadow)"/>
    <rect x="245" y="100" width="70" height="35" rx="4" fill="#f8f9fa"/>
    <text x="250" y="115" font-family="Arial" font-size="20" fill="#6c757d">🎧</text>
    <text x="247" y="145" font-family="Arial" font-size="9" fill="#495057">Headphones</text>
    <text x="247" y="152" font-family="Arial" font-size="8" fill="#28a745" font-weight="bold">$199</text>
  </g>
  
  <!-- Shopping Cart -->
  <rect x="60" y="170" width="260" height="40" rx="6" fill="#ffffff" stroke="#e9ecef" filter="url(#cardShadow)"/>
  <text x="70" y="185" font-family="Arial" font-size="12" fill="#495057">🛒 Shopping Cart</text>
  <text x="70" y="200" font-family="Arial" font-size="10" fill="#6c757d">3 items • Total: $1,397</text>
  <rect x="250" y="178" width="60" height="24" rx="12" fill="#28a745"/>
  <text x="265" y="192" font-family="Arial" font-size="10" fill="#ffffff" font-weight="bold">Checkout</text>
  
  <!-- Payment Icons -->
  <g transform="translate(330, 180)">
    <rect x="0" y="0" width="15" height="10" rx="2" fill="#1976d2" opacity="0.7"/>
    <text x="2" y="7" font-family="Arial" font-size="6" fill="#ffffff">💳</text>
    <rect x="0" y="12" width="15" height="10" rx="2" fill="#ff9800" opacity="0.7"/>
    <text x="2" y="19" font-family="Arial" font-size="6" fill="#ffffff">🏦</text>
  </g>
</svg>