<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="phoneShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="150" y="20" width="100" height="200" rx="20" fill="url(#phoneGrad)" filter="url(#phoneShadow)"/>
  
  <!-- Screen -->
  <rect x="160" y="35" width="80" height="170" rx="12" fill="url(#screenGrad)"/>
  
  <!-- Status Bar -->
  <rect x="165" y="40" width="70" height="12" rx="2" fill="#374151"/>
  <text x="168" y="49" font-family="Arial" font-size="6" fill="#ffffff">9:41</text>
  <circle cx="225" cy="46" r="2" fill="#10b981"/>
  <text x="228" y="49" font-family="Arial" font-size="5" fill="#ffffff">100%</text>
  
  <!-- Header -->
  <text x="168" y="65" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">Fitness Tracker</text>
  <circle cx="225" cy="62" r="6" fill="#6366f1" opacity="0.8"/>
  <text x="222" y="65" font-family="Arial" font-size="8" fill="#ffffff">👤</text>
  
  <!-- Activity Rings -->
  <circle cx="200" cy="85" r="15" fill="none" stroke="#374151" stroke-width="3"/>
  <circle cx="200" cy="85" r="15" fill="none" stroke="#ef4444" stroke-width="3" 
          stroke-dasharray="60 20" stroke-linecap="round" transform="rotate(-90 200 85)"/>
  
  <circle cx="200" cy="85" r="11" fill="none" stroke="#10b981" stroke-width="2" 
          stroke-dasharray="45 25" stroke-linecap="round" transform="rotate(-90 200 85)"/>
  
  <circle cx="200" cy="85" r="7" fill="none" stroke="#3b82f6" stroke-width="2" 
          stroke-dasharray="30 14" stroke-linecap="round" transform="rotate(-90 200 85)"/>
  
  <!-- Stats Cards -->
  <rect x="168" y="105" width="30" height="25" rx="4" fill="#374151"/>
  <text x="170" y="115" font-family="Arial" font-size="6" fill="#9ca3af">Steps</text>
  <text x="170" y="125" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">8,432</text>
  
  <rect x="205" y="105" width="30" height="25" rx="4" fill="#374151"/>
  <text x="207" y="115" font-family="Arial" font-size="6" fill="#9ca3af">Calories</text>
  <text x="207" y="125" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">342</text>
  
  <!-- Heart Rate Chart -->
  <rect x="168" y="135" width="67" height="35" rx="4" fill="#374151"/>
  <text x="170" y="145" font-family="Arial" font-size="6" fill="#9ca3af">Heart Rate</text>
  
  <polyline points="172,160 178,155 184,158 190,152 196,154 202,150 208,153 214,148 220,151 226,147 232,149" 
            fill="none" stroke="#ef4444" stroke-width="2"/>
  
  <text x="170" y="165" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">72 BPM</text>
  
  <!-- Workout History -->
  <rect x="168" y="175" width="67" height="20" rx="4" fill="#6366f1" opacity="0.8"/>
  <text x="170" y="185" font-family="Arial" font-size="7" fill="#ffffff">🏃‍♂️ Running - 30 min</text>
  <text x="170" y="192" font-family="Arial" font-size="6" fill="#e2e8f0">Today, 7:00 AM</text>
  
  <!-- Floating Elements -->
  <circle cx="120" cy="80" r="15" fill="#10b981" opacity="0.3"/>
  <text x="115" y="85" font-family="Arial" font-size="12" fill="#ffffff">🏃‍♂️</text>
  
  <circle cx="280" cy="120" r="12" fill="#ef4444" opacity="0.3"/>
  <text x="276" y="125" font-family="Arial" font-size="10" fill="#ffffff">❤️</text>
  
  <circle cx="100" cy="160" r="10" fill="#3b82f6" opacity="0.3"/>
  <text x="97" y="164" font-family="Arial" font-size="8" fill="#ffffff">⚡</text>
  
  <circle cx="320" cy="180" r="14" fill="#f59e0b" opacity="0.3"/>
  <text x="315" y="185" font-family="Arial" font-size="11" fill="#ffffff">🔥</text>
</svg>