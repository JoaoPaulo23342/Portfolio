<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16537e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="300" height="200" fill="#ffffff" opacity="0.95" rx="20" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="50" fill="#1e3a8a" rx="20"/>
  <rect x="50" y="75" width="300" height="25" fill="#1e3a8a"/>
  
  <!-- Title -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
    CONVERSOR DE MOEDAS
  </text>
  
  <!-- Left Coin (Dollar) -->
  <g transform="translate(120,150)">
    <circle cx="0" cy="0" r="35" fill="url(#coinGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#B8860B" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#B8860B">$</text>
    <animateTransform attributeName="transform" type="rotate" values="0 120 150;360 120 150" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Right Coin (Euro) -->
  <g transform="translate(280,150)">
    <circle cx="0" cy="0" r="35" fill="url(#coinGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#B8860B" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#B8860B">€</text>
    <animateTransform attributeName="transform" type="rotate" values="360 280 150;0 280 150" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Exchange Arrows -->
  <g transform="translate(200,140)">
    <!-- Right Arrow -->
    <path d="M -20,-10 L 10,-10 L 5,-15 M 10,-10 L 5,-5" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Left Arrow -->
    <path d="M 20,10 L -10,10 L -5,15 M -10,10 L -5,5" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Circular Animation -->
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Exchange Rate Display -->
  <rect x="160" y="190" width="80" height="25" fill="#f3f4f6" rx="12" stroke="#d1d5db" stroke-width="1"/>
  <text x="200" y="207" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
    1 USD = 0.85 EUR
  </text>
  
  <!-- Input Fields Representation -->
  <rect x="70" y="220" width="100" height="20" fill="#f9fafb" rx="5" stroke="#d1d5db" stroke-width="1"/>
  <rect x="230" y="220" width="100" height="20" fill="#f9fafb" rx="5" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Currency Symbols in Fields -->
  <text x="75" y="233" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">USD</text>
  <text x="235" y="233" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">EUR</text>
  
  <!-- Floating Money Icons -->
  <g opacity="0.6">
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">$</text>
    <text x="320" y="45" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">€</text>
    <text x="60" y="280" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">¥</text>
    <text x="340" y="275" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">£</text>
    
    <!-- Animate floating effect -->
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Chart Lines (representing real-time data) -->
  <g opacity="0.4">
    <polyline points="70,120 90,115 110,125 130,110 150,120" stroke="#00ff88" stroke-width="2" fill="none"/>
    <polyline points="250,125 270,120 290,130 310,115 330,125" stroke="#00ff88" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="3" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="270" r="3" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>