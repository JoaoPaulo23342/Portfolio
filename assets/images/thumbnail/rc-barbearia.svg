<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#2c2c54" opacity="0.8"/>
  
  <!-- Barber Pole Left -->
  <rect x="50" y="80" width="20" height="120" fill="#333" rx="10"/>
  <rect x="52" y="85" width="16" height="110" fill="url(#poleGradient)" rx="8">
    <animateTransform attributeName="transform" type="rotate" values="0 60 140;360 60 140" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="60" cy="80" r="12" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="60" cy="200" r="12" fill="#FFD700" filter="url(#glow)"/>
  
  <!-- Barber Pole Right -->
  <rect x="330" y="80" width="20" height="120" fill="#333" rx="10"/>
  <rect x="332" y="85" width="16" height="110" fill="url(#poleGradient)" rx="8">
    <animateTransform attributeName="transform" type="rotate" values="0 340 140;360 340 140" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="340" cy="80" r="12" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="340" cy="200" r="12" fill="#FFD700" filter="url(#glow)"/>
  
  <!-- Barber Chair -->
  <ellipse cx="200" cy="240" rx="40" ry="15" fill="#654321" opacity="0.6"/>
  <rect x="170" y="180" width="60" height="60" fill="url(#chairGradient)" rx="10"/>
  <rect x="175" y="160" width="50" height="25" fill="#8B4513" rx="12"/>
  <rect x="190" y="240" width="20" height="30" fill="#444"/>
  <circle cx="200" cy="270" r="8" fill="#666"/>
  
  <!-- Scissors -->
  <g transform="translate(120,120) rotate(15)">
    <ellipse cx="0" cy="0" rx="3" ry="15" fill="#C0C0C0"/>
    <ellipse cx="8" cy="0" rx="3" ry="15" fill="#C0C0C0"/>
    <circle cx="4" cy="0" r="3" fill="#FFD700"/>
    <path d="M 0,-12 L 15,-25" stroke="#C0C0C0" stroke-width="2" fill="none"/>
    <path d="M 8,-12 L 23,-25" stroke="#C0C0C0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Comb -->
  <g transform="translate(280,130) rotate(-10)">
    <rect x="0" y="0" width="25" height="4" fill="#333" rx="2"/>
    <rect x="2" y="4" width="2" height="12" fill="#333"/>
    <rect x="6" y="4" width="2" height="12" fill="#333"/>
    <rect x="10" y="4" width="2" height="12" fill="#333"/>
    <rect x="14" y="4" width="2" height="12" fill="#333"/>
    <rect x="18" y="4" width="2" height="12" fill="#333"/>
    <rect x="22" y="4" width="2" height="12" fill="#333"/>
  </g>
  
  <!-- Mirror -->
  <circle cx="200" cy="100" r="35" fill="#E6E6FA" opacity="0.8" stroke="#C0C0C0" stroke-width="3"/>
  <circle cx="200" cy="100" r="30" fill="#F0F8FF" opacity="0.6"/>
  
  <!-- Title Background -->
  <rect x="100" y="40" width="200" height="30" fill="#000" opacity="0.7" rx="15"/>
  
  <!-- Title Text -->
  <text x="200" y="60" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700">
    BARBER SHOP
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="50" r="3" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="60" r="3" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mustache Icon -->
  <g transform="translate(200,200)">
    <path d="M -15,0 Q -10,-8 0,-5 Q 10,-8 15,0 Q 10,5 0,3 Q -10,5 -15,0" fill="#333"/>
  </g>
</svg>